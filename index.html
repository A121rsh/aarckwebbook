<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarckweb Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

main {
    padding: 2rem;
}

h1, h2, h3 {
    margin: 0;
}

.book-card {
    border: 1px solid #ccc;
    padding: 1rem;
    margin: 1rem;
    max-width: 300px;
}

.book-card img {
    max-width: 100%;
}

#cart {
    margin-top: 2rem;
    border-top: 1px solid #ccc;
    padding-top: 2rem;
}

#cart-items li {
    list-style: none;
    margin-bottom: 1rem;
}

button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
/* The rest of the CSS remains the same */

nav {
    background-color: #333;
    padding: 0.5rem;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

nav a:hover {
    background-color: #555;
}

</style>
<body><header>
        <nav>
            <ul>
                <li><a href="index3.html">Home</a></li>
                <li><a href="lib.html">Books</a></li>
                <li><a href="about.html">Authors</a></li>
                <li><a href="form.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Aarckweb Book Store</h1>
    </header>
    
    <main>
        <section id="books">
            <h2>Available Books</h2>
            <div class="book-card">
                <img src="https://th.bing.com/th/id/OIP.DVgF4oBzwSoPLkTJbaBJcgHaJQ?pid=ImgDet&w=183&h=227&c=7" alt="Book 1">
                <h3>Book 1</h3>
                <p>Author: Author 1</p>
                <p>Price: $10</p>
                <button onclick="addToCart('Book 1', 10)">Add to Cart</button>
            </div>
            <div class="book-card">
                <img src="https://th.bing.com/th/id/R.a6b4be719eb5da25709949aeec3ce1e2?rik=D8nQiR8wu3QZRg&riu=http%3a%2f%2fwww.penguin.com.au%2fcovers%2fcatalog%2f9780141317335.jpg&ehk=8%2fXaIYEyvbfDjlViS5ymr5%2by6seFyzr8XGerEC4Ec28%3d&risl=1&pid=ImgRaw&r=0" alt="Book 2">
                <h3>Book 2</h3>
                <p>Author: Author 2</p>
                <p>Price: $15</p>
                <button onclick="addToCart('Book 2', 15)">Add to Cart</button>
            </div>
            <!-- Add more book cards as needed -->
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- The cart items will be dynamically added using JavaScript -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </section>
    </main>
    <script src="script.js">
        let cartItems = [];
let cartTotal = 0;

function addToCart(bookName, price) {
    cartItems.push({ bookName, price });
    cartTotal += price;

    // Update the cart UI
    updateCartUI();
}

function updateCartUI() {
    const cartItemsList = document.getElementById("cart-items");
    cartItemsList.innerHTML = "";

    cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.bookName} - $${item.price}`;
        cartItemsList.appendChild(li);
    });

    const cartTotalElement = document.getElementById("cart-total");
    cartTotalElement.textContent = cartTotal;
}

    </script>
</body>

</html>
